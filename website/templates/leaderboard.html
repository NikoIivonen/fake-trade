{% extends "base.html" %} {% block title %}My portfolio{% endblock %}

{% block content %}
<br/>
<h1>Top traders</h1>
<br/>

<ol type="1" class="list-group list-group-flush" id="board">
    {% for trader in users %}
          <li class="list-group-item">
              {{ trader.first_name }}: ${{ "{:0,.2f}".format(trader.cash + trader.bitcoin*btc_price) }}
          </li>
    {% endfor %}
</ol>

{% endblock %}
